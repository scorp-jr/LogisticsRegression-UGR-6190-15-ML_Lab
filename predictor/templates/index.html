<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Iris Flower Classifier</title>

      <style>
         body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
         }

         .card {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
         }

         h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
         }

         input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
         }

         button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
         }

         button:hover {
            background: #5a67d8;
         }

         .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            background: #f0f4ff;
            text-align: center;
            font-weight: bold;
            color: #333;
         }

         .footer {
            margin-top: 15px;
            font-size: 12px;
            text-align: center;
            color: #777;
         }
      </style>
   </head>

   <body>
      <div class="card">
         <h2>Iris Classifier ðŸŒ¸</h2>

         <form method="post">
            {% csrf_token %}
            <input name="sepal_length" placeholder="Sepal Length" required />
            <input name="sepal_width" placeholder="Sepal Width" required />
            <input name="petal_length" placeholder="Petal Length" required />
            <input name="petal_width" placeholder="Petal Width" required />

            <button type="submit">Predict</button>
         </form>

         {% if prediction is not None %}
         <div class="result">Prediction: {{ prediction }}</div>
         {% endif %}

         <div class="footer">Decision Tree â€¢ Django â€¢ ML Demo</div>
      </div>
   </body>
</html>
